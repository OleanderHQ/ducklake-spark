name: release
on:
  push:
    tags:
      - "release/v*"

permissions:
  contents: read

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  publish-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8
          cache: gradle

      - name: Read Gradle version
        id: vars
        run: |
          VERSION=$(./gradlew -q properties | awk '/^version:/ {print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if RELEASE version
        if: ${{ endsWith(steps.vars.outputs.version, '-SNAPSHOT') }}
        run: |
          echo "Version (${{ steps.vars.outputs.version }}) is a -SNAPSHOT; bump to a non-SNAPSHOT before tagging."
          exit 1

      - name: Publish to Maven Central (create → close → release)
        run: ./gradlew clean publishToSonatype closeAndReleaseSonatypeStagingRepository --stacktrace
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          PUBLISH_SIGNING_KEY: ${{ secrets.PUBLISH_SIGNING_KEY }}
          PUBLISH_SIGNING_PASSWORD: ${{ secrets.PUBLISH_SIGNING_PASSWORD }}